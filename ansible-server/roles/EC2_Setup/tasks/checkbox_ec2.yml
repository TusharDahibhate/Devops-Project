---
- name: Create Checkbox EC2 Instance
  ec2:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    key_name: "{{ key_name }}"
    instance_type: t2.micro
    group: "{{ sec_grp_name }}"
    image: "{{ image_name }}"
    instance_tags:
        Env: "production"
        Name: "aws-01"
    exact_count: 1
    count_tag: 
      Env: "production"
      Name: "aws-01"
    vpc_subnet_id: "{{ subnet_id }}"
    region: "{{ aws_region }}"
    assign_public_ip: yes
    wait: true
  register: ec2_instance

- name: Wait for the Checkbox instances to boot by checking the ssh port
  wait_for: host="{{item.public_ip}}" port=22 delay=60 timeout=320 state=started
  with_items: "{{ec2_instance.instances}}"

- name: Set facts for AWS Key and Checkbox IP
  set_fact:
    aws_server_ip: "{{ec2_instance.tagged_instances[0].public_ip}}"
    aws_key_file: "/home/vagrant/.ssh/awsKey.pem"
    cacheable: true

- name: Create checkbox_inventory
  template:
    src: ec2_inventory.j2
    dest: "/home/vagrant/checkbox_inventory"
  become: True

- name: 
  set_fact:
    hostname: "{{ lookup('file', '../home/vagrant/microservice_inventory') }}"
    cacheable: true

- name: Populate /etc/environment
  lineinfile:
    dest: "/etc/environment"
    state: present
    regexp: "^MICROSERVICE_IP"
    line: 'MICROSERVICE_IP="{{ hostname }}"'
  become: true