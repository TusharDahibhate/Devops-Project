---
  - name: Check if src repo exists
    stat: 
      path: "{{repo_path}}"
    register: src_repo
  
  - name: Clone from GitHub
    git:
      repo: git@github.ncsu.edu:sbhoyar/iTrust2-v4.git
      dest: "{{repo_path}}"
      accept_hostkey: yes
      key_file: /root/.ssh/id_rsa_github
    when: src_repo.stat.exists == False
    become: true

  - name: Configure git post-receive push options
    command: chdir="{{repo_path}}" git config --local push.pushOption {{jenkins_user}}
    when: src_repo.stat.exists == False
  
  - name: Configure git post-receive push options
    command: chdir="{{repo_path}}" git config --local push.pushOption {{jenkins_password}} {{jenkins_password}}
    when: src_repo.stat.exists == False

  - name: Create bare repository for hook
    command: git init --bare "{{build_bare_repo_path}}jenkins.git/"
    become: true
    when: src_repo.stat.exists == False

  - name: Configure bare repo to receive push options
    git_config:
      name: receive.advertisePushOptions
      value: true
      scope: local
      repo: "{{build_bare_repo_path}}jenkins.git/"

  - name: Add jenkins remote url
    git_config:
      name: remote.jenkins.url
      value: "{{build_bare_repo_path}}jenkins.git/"
      scope: local
      repo: "{{repo_path}}"
  
  - name: Add jenkins remote refs for jenkins
    git_config:
      name: remote.jenkins.fetch
      value: +refs/heads/*:refs/remotes/jenkins/*
      scope: local
      repo: "{{repo_path}}"
  
  - name: Copy post receive hook to jenkins
    copy:
      src: templates/post-receive
      dest: "{{build_bare_repo_path}}jenkins.git/hooks/"
      mode: 0755
  
  - name: Check if deploy repo exists
    stat: 
      path: "{{deploy_repo_path}}"
    register: deploy_repo

  - name: Copy private_key file to server
    template: 
      src: files/github_pro_rsa
      dest: /home/vagrant/.ssh/github_pro_rsa 
      owner: root
      group: root
      mode: 0600
    become: yes

  - name: Clone EC2 deploy repo
    git:
      repo: git@github.ncsu.edu:tdahibh/Provisioning.git
      dest: "{{deploy_repo_path}}"
      accept_hostkey: yes
      key_file: /home/vagrant/.ssh/github_pro_rsa
    when: deploy_repo.stat.exists == False
    become: true
  
  - name: Change permissions
    file:
      path: "{{deploy_repo_path}}ansible-server"
      owner: jenkins
      group: jenkins
      mode: 0777
  
  - name: Change permissions
    file:
      path: "{{deploy_repo_path}}ansible-server/inventory"
      owner: jenkins
      group: jenkins
      mode: 0777

